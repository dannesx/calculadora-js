<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora - JS</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="calculadora">
      <form action="#" name="calc">
         <input type="text" name="display" id="display" disabled>
         <section class="buttons">
            <input type="button" value="C" onclick="limpar()">
            <input type="button" value="+/-" onclick="inverteSinal()">
            <input type="button" value="√" onclick="raizQuadrada()">
            <input type="button" value="÷" onclick="inserir('/')">
         </section>
         <section class=" buttons">
            <input type="button" value="7" onclick="inserir(7)">
            <input type="button" value="8" onclick="inserir(8)">
            <input type="button" value="9" onclick="inserir(9)">
            <input type="button" value="×" onclick="inserir('*')">
         </section>
         <section class="buttons">
            <input type="button" value="4" onclick="inserir(4)">
            <input type="button" value="5" onclick="inserir(5)">
            <input type="button" value="6" onclick="inserir(6)">
            <input type="button" value="−" onclick="inserir('-')">
         </section>
         <section class="buttons">
            <input type="button" value="1" onclick="inserir(1)">
            <input type="button" value="2" onclick="inserir(2)">
            <input type="button" value="3" onclick="inserir(3)">
            <input type="button" value="+" onclick="inserir('+')">
         </section>
         <section class="buttons">
            <input type="button" value="0" onclick="inserir(0)">
            <input type="button" value="00" onclick="inserir('00')">
            <input type="button" value="." onclick="inserir('.')">
            <input type="button" value="=" onclick="resultado()">
         </section>
      </form>
   </div>
   <footer>
      <p>Design by Daniel Vieira Antunes</p>
   </footer>
</body>
<script src="script.js"></script>

</html>
